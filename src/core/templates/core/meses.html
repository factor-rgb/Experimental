{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Agenda</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
<script src='{% static 'index.global.js' %}'></script>
<script src='{% static 'locales-all.global.js' %}'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev',
        right: 'next today',
        center: 'title',
      },
      businessHours: true,
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
          {% for agenda in fechas %}
              {
                title: '{{ agenda.descripcion }}',
                start: '{{ agenda.fecha_inicio | date:"Y-m-d" }}',
                end: '{{ agenda.fecha_final | date:"Y-m-d" }}',
              },
          {% endfor %}
      ]
    });

    calendar.render();
    calendar.setOption('locale', 'es');
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
    background-image: url({%static 'fondo.jpg'%});
  }
  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }
</style>
</head>
<body>

  <div id='calendar'></div>

  <h1>Ingrese la Descripcion y la Fecha para la Agenda</h1>
  <br>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar</button>
  </form>

</body>
</html>
